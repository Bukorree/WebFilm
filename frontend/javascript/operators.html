<head>


    <script>
        let x = 1;

        x = -x;
        alert(x); // -1, unary negation was applied


        let x = 1, y = 3;
        alert(y - x); // 2, binary minus subtracts values


        let s = "my" + "string";
        alert(s); // mystring

        alert('1' + 2); // "12"
        alert(2 + '1'); // "21"


        
    </script>
