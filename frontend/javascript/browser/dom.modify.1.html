<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <ol id="list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>

    <script>
        let newLi = document.createElement('li');
        newLi.innerHTML = 'Hello, world!';

        list.appendChild(newLi);
    </script>
</body>

</html>
