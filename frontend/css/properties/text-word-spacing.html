<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: 14px sans-serif;
        }

        h4 {
            border-bottom: 1px solid pink;
            margin-bottom: 3px;
        }

        p {
            margin: 0;
        }

        .code {
            font-family: monospace;
        }

        .higher,
        .lower {
            word-spacing: 15px;
            background: mistyrose;
            color: crimson;
        }

        .lower {
            word-spacing: -5px;
        }
    </style>
</head>

<body>
    <h4>Word Spacing</h4>
    <p>
        The
        <span class='code'>word-spacing</span> property can take either a positive or negative length value. The higher the value, the
        <span class='higher'>farther apart the words</span>; the lower the value,
        <span class='lower'>the closer together the words</span>.
    </p>
</body>

</html>
