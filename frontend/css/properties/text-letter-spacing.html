<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            font: 14px sans-serif;
        }
        h4 {
            border-bottom: 1px solid green;
            margin-bottom: 3px;
        }
        p {
            margin: 0;
        }
        .code {
            font-family: monospace;
        }
        .higher,
        .lower {
            letter-spacing: 5px;
            background: lavender;
            color: midnightblue;
        }
        .lower {
            letter-spacing: -1px;
        }
    </style>
</head>

<body>
    <body>
        <h4>Letter Spacing</h4>
        <p>
            The
            <span class='code'>letter-spacing</span> property can take either a positive or negative length value. The higher the value, the
            <span class='higher'>farther apart the letters</span>; the lower the value,
            <span class='lower'>the closer together the letters</span>.
        </p>
    </body>
</body>

</html>
